<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe width="500" height="250" src="https://www.youtube.com/embed/VcGnT9f4_-w" title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div class="form-group">
        <label class="chu">Họ và tên</label> <br>
        <input class="form-control" type="text">
    </div>
    <div class="form-group" >

        <input class="form-control" type="number">
    </div>
    <div class="form-group" >

        <input class="form-control" type="email">
    </div>
    <div class="form-group">

        <input class="form-control" type="list" list="job">

                <option value="Phát triển phần mềm"></option>
                <option value="Lập trình web"></option>
                <option value="Lập trình mobile"></option>
                <option value="Xử lý dữ liệu"></option>
                <option value="Ứng dụng phần mềm"></option>
                <option value="Digital Marketing"></option>
                <option value="Marketing & Bán hàng"></option>
                <option value="Quan hệ công chúng & Tổ chức sự kiện"></option>
                <option value="Logistics"></option>
                <option value="Quản trị nhà hàng"></option>
                <option value="Quản trị khách sạn"></option>
                <option value="Công nghệ kỹ thuật điện, điện tử"></option>
                <option value="Điện công nghiệp"></option>
                <option value="Công nghệ kỹ thuật điều khiển & Tự động hóa"></option>
                <option value="Thiết kế đồ họa"></option>
                <option value="Hướng dẫn du lịch"></option>
                <option value="Công nghệ kỹ thuật cơ khí"></option>
                <option value="Chăm sóc da & Spa"></option>
                <option value="Trang điểm nghệ thuật"></option>
                <option value="Phun thêu thẩm mỹ"></option>
                <option value="Công nghệ móng"></option>
                <option value="Khác"></option>
            </datalist>
    </div>

    <div class="form-group">
        <label class="chu">Địa điểm học:</label> <br>
        <input class="form-control" type="list" list="job">
            <datalist id="job">
                <option value="Hà Nội"></option>
                <option value="Hải Phòng"></option>
                <option value="Hà Nam"></option>
                <option value="Thanh Hóa"></option>
                <option value="Đà Nẵng"></option>
                <option value="Tp.Hồ Chí Minh"></option>
                <option value="Quy Nhơn"></option>
                <option value="Cần Thơ"></option>
                <option value="Tây Nguyên"></option>
                <option value="Đồng Nai"></option>
                <option value="Thái Nguyên"></option>
            </datalist>
    </div>
    <div class="form-group">
        <label class="chu">Link facebook của bạn</label><br>
        <input class="form-control" type="url">
    </div>
    <div class="form-group">
        <button class="form-button"><a href="dangky.html">Đăng ký</a></button>
        <button class="form-button"><a href="dangnhap.html">Đăng nhập</a> </button>
    </div>

</html>
